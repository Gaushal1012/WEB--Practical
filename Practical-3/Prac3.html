<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaushal Dholiya-Forms</title>
</head>

<body>

    <h2>This is HTML forms tutorial</h2>
    <form action="backend.js">
        <div>
            <label for="name"> Name</label>
            <input type="text" name="myName" id="name">
        </div>
        <br>
        <div>
            <label for="Role">Role</label>
            <input type="text" name="myRole" id="Role">
        </div>
        <br>
        <div>
            <label for="Email">Email</label>
            <input type="email" name="myEmail" id="Email">
        </div>
             
        <br>
        <div>
            <label for="Date">Date</label>
            <input type="date" name="myDate" id="Date">
        </div>
        <br>
        <div>
            <label for="Bonus">Bonus</label>
            <input type="number" name="myBonus" id="Bonus">
        </div>
        <br>
        <div>
            Are you eligible?: <input type="checkbox" name="myEligibility" unchecked>
        </div>
        <br>
        <div>
            Gender: Male <input type="radio" name="myGender"> Female <input type="radio" name="myGender">
            Other <input type="radio" name="myGender">
        </div>

        <br>
        <div>
            Write about yourself: <br><textarea name="myText" cols="90" rows="10"></textarea>
        </div>

        <br>

        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset Now">
        </div>
    </form>
</body>

</html>
